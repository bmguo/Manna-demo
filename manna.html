<html>
<head>
<script src="manna.js"></script>
<link rel="stylesheet" href="style.css">

<title>manna.js</title>
</head>
<body>
    <div id='big'>
    <center><h1>Manna Model (discrete)</h1></center>
    <div id='config'>
        <canvas id='canvas' height=512 width=512></canvas>
    </div>
    <div id='panelcontainer'>
        <!-- ===================  add control panel items between here ============== -->
        <div id='panel'>
            <pre class='code' id='label_time'>initializing</pre>
            <br>
            <div>
                <label class='eb_label' for="density" title="Density">Density</label>
                <input style='width:150px;' type="range" id="density" min=0 max=10 step=0.001 value=2 oninput='update_density()' onchange="update_density()"></input>
                <span onclick='dotextbox(this.id)' class='eb_span' id="label_density"></span>
                <input style='width: 80px; display: none;' id='label_density_input' type='text' value='' onblur='undotextbox(this.id)'>
            </div>
            <div>
                <label class='eb_label' for="hmax" title="hmax">hmax</label>
                <input style="width:150px;" type="range" id="hmax" min=0 max=100 step=1 value=1 oninput='update_hmax()' onchange="update_hmax()"></input>
                <span onclick='dotextbox(this.id)' class='eb_span' id="label_hmax"></span>
                <input style='width: 80px; display: none;' id='label_hmax_input' type='text' value='' onblur='undotextbox(this.id)'>
            </div>
            <div class="withspace">
                <label class='eb_label' for='num'>Lattice size</label>
                <select id='changenum' onchange='change_num()'>
                    <option value="512">512</option>
                    <option value="256" selected="selected">256</option>
                    <option value="128">128</option>
                    <option value="64">64</option>
                    <option value="32">32</option>
                    <option value="16">16</option>
                </select>
            </div>
            <div class="withspace">
                <label class='eb_label' for='num'>Display scheme</label>
                <select id='changedisplay' onchange='change_display()'>
                    <option value="0">occupied-unoccupied</option>
                    <option value="1" selected="selected">active-inactive</option>
                </select>
            </div>
            <div class="withspace">
                <label class='eb_label' for='num'>Checkerboard</label>
                <select id='changeckbd' onchange='change_ckbd()'>
                    <option value="0">OFF</option>
                    <option value="1" selected="selected">ON</option>
                </select>
            </div>

            <div>
                <center>
                <input type='button' id='dostep' value='Step'   onclick='update_step()'></input>
                <input type='button' id='pause' value='Pause'   onclick='update_pause()'></input>
                <input type='button' id='restart' value='Restart' onclick='update_restart()'></input>
                </center>
            </div>
        </div>
    </div>
    <br>
    <br>

</div>
</body>
</html>
